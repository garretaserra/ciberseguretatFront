<p>
  <mat-grid-list cols="2" rowHeight="400">
    <mat-grid-tile>
      <mat-card style="background-color: rgb(213, 200, 235); width:90%;">
        <mat-list-item>
        <mat-form-field class="full-width" style="margin-top: 1%;margin-bottom: 2%;width: 100%"> Insert Number
                             <textarea #autosize="cdkTextareaAutosize"
                                       [(ngModel)]="Number1"
                                       cdkAutosizeMaxRows="5"
                                       cdkAutosizeMinRows="1"
                                       cdkTextareaAutosize
                                       matInput></textarea>
        </mat-form-field>
        </mat-list-item>
          <mat-divider> </mat-divider>
        <mat-list-item>
        <mat-form-field class="full-width" style="margin-top: 1%;margin-bottom: 1%;width: 100%"> Insert Number
          <textarea #autosize="cdkTextareaAutosize"
                    [(ngModel)]="Number2"
                    cdkAutosizeMaxRows="5"
                    cdkAutosizeMinRows="1"
                    cdkTextareaAutosize
                    matInput></textarea>
        </mat-form-field>
          </mat-list-item>
        <mat-list-item style="align-items: center">
        <button (click)="Sum()"  mat-raised-button style="margin: auto">+</button>
        </mat-list-item>
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card style="background-color: rgb(213, 200, 235); width:90% ">
        <mat-form-field class="full-width"> Result
                             <textarea #autosize="cdkTextareaAutosize"
                                       [(ngModel)]="result"
                                       cdkAutosizeMaxRows="5"
                                       cdkAutosizeMinRows="1"
                                       cdkTextareaAutosize
                                       matInput></textarea>
        </mat-form-field>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</p>
