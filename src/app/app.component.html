<mat-toolbar></mat-toolbar>
<div>
  <div style="width: 40%">
    <mat-form-field style="width: 100%">
      <textarea [(ngModel)]="inputText"
        matInput
        cdkTextareaAutosize
        #autosize="cdkTextareaAutosize"
        cdkAutosizeMinRows="3"
        cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button style="margin: auto" (click)="getButton()">GET</button>
    <button mat-raised-button style="margin: auto" (click)="postButton()">POST</button>
  </div>
  <div style="width: 40%">
    <mat-form-field style="width: 100%">
      <textarea [(ngModel)]="responseText"
                matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="3"
                cdkAutosizeMaxRows="5"></textarea>
    </mat-form-field>
  </div>
</div>
