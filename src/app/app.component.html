<mat-toolbar class="toolbar">Cybersecurity</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Test Server">
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <div class="full-width">
          <div style=" width: 80%; margin: auto;">
            <mat-form-field class="full-width">
            <textarea #autosize="cdkTextareaAutosize"
                      [(ngModel)]="testInputText"
                      cdkAutosizeMaxRows="5"
                      cdkAutosizeMinRows="3"
                      cdkTextareaAutosize
                      matInput></textarea>
            </mat-form-field>
          </div>
          <div class="full-width">
            <div class="left-element">
              <button (click)="getButton()" mat-raised-button style="margin: auto">GET</button>
            </div>
            <div class="right-element">
              <button (click)="postButton()" mat-raised-button style="margin: auto">POST</button>
            </div>
          </div>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-form-field style="width: 80%">
    <textarea #autosize="cdkTextareaAutosize"
              [(ngModel)]="testResponseText"
              cdkAutosizeMaxRows="5"
              cdkAutosizeMinRows="3"
              cdkTextareaAutosize
              matInput></textarea>
        </mat-form-field>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <!--------------------------------------------------------------------------------->
  <mat-tab label="Blind Signature">
    <mat-grid-list cols="2" rowHeight="1000">
      <mat-grid-tile style="display: inherit">
        <div style="align-content: initial; width: 90%; height: 100%; padding-top: 10px">
          <mat-list style="display: inherit">
            <div class="mat-list-item">
              <div style="padding-top: 0; margin: auto; align-content: initial; width: 100%;">
                <mat-list-item style="height: auto;padding-top: 10px">
                  <mat-card style="background: #673ab747;height: 100%; margin: auto; padding: 10px">
                    <mat-card-title> Public Key
                    </mat-card-title>
                    <div style="margin:auto">

                      <mat-form-field class="full-width">
                             <textarea #autosize="cdkTextareaAutosize"
                                       [(ngModel)]="serverN"
                                       cdkAutosizeMaxRows="5"
                                       cdkAutosizeMinRows="1"
                                       cdkTextareaAutosize
                                       matInput></textarea>
                      </mat-form-field>

                      <mat-form-field class="full-width">
                             <textarea #autosize="cdkTextareaAutosize"
                                       [(ngModel)]="publicEText"
                                       cdkAutosizeMaxRows="5"
                                       cdkAutosizeMinRows="1"
                                       cdkTextareaAutosize
                                       matInput></textarea>
                      </mat-form-field>

                      <mat-button-toggle-group #group="matButtonToggleGroup" (valueChange)="updateValueE($event)">
                        <mat-button-toggle value="Dec" >Decimal
                        </mat-button-toggle>
                        <mat-button-toggle value="Hex" >Hexadecimal
                        </mat-button-toggle>
                      </mat-button-toggle-group>

                      <div class="example-selected-value">Selected value of e: {{group.value}}</div>

                      <button (click)="getPublicKeyButton()"  mat-raised-button style="margin: auto">Get Public Key</button>

                    </div>
                  </mat-card>
                </mat-list-item>
                <mat-divider> </mat-divider>
                <mat-list-item style="height: auto; padding-top: 10px">
                  <mat-card style="background: #673ab747; height: 100%; ">
                    <mat-card-title> Blind Signature
                    </mat-card-title>
                    <mat-card-subtitle>Please write a message:</mat-card-subtitle>
                    <div style="margin:auto">
                      <mat-form-field class="full-width">
                        <textarea #autosize="cdkTextareaAutosize"
                                  [(ngModel)]="blindSignatureRequest"
                                  cdkAutosizeMaxRows="5"
                                  cdkAutosizeMinRows="3"
                                  cdkTextareaAutosize
                                  matInput></textarea>
                      </mat-form-field>
                      <button (click)="getBlindSignature()"  mat-raised-button style="margin: auto">Get Blind Signature</button>
                    </div>
                  </mat-card>
                </mat-list-item>

              </div>
            </div>

          </mat-list>
        </div>
      </mat-grid-tile>
      <mat-grid-tile>
        <mat-card style="background: #673ab747; height: 20%; width: 75%; margin: auto; padding: 10px">
          <mat-form-field style="width: 80%">
            <textarea #autosize="cdkTextareaAutosize"
                      [(ngModel)]="blindSignatureResponse"
                      cdkAutosizeMaxRows="5"
                      cdkAutosizeMinRows="3"
                      cdkTextareaAutosize
                      matInput></textarea>
            <mat-checkbox (click)="doNothing($event)" [(ngModel)]="verifiedCheckBox" disableRipple="true">Verified</mat-checkbox>
          </mat-form-field>
        </mat-card>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
  <!--------------------------------------------------------------------------------->
  <mat-tab label="No Repudiation">
    <mat-form-field>
      <label> Username
        <input [(ngModel)]="username" matInput>
      </label>
    </mat-form-field>
    <button (click)=login() mat-raised-button>Login</button>
    <mat-card style="width: 200px; height: auto">
      <mat-list>
        <mat-card-subtitle>Users connected</mat-card-subtitle>
        <div *ngFor="let user of userList">
          <mat-card *ngIf="user.username!==selectedUser.username">
          <mat-list-item (click)="selectUser(user)" >
            {{user.username}}
          </mat-list-item>
          </mat-card>
          <mat-card *ngIf="user.username===selectedUser.username" style="background: lightgreen">
          <mat-list-item>
            {{user.username}}
          </mat-list-item>
          </mat-card>
        </div>
      </mat-list>
    </mat-card>

    <mat-form-field style="width: 50%">
    <textarea #autosize="cdkTextareaAutosize"
              [(ngModel)]="noRepudiationMessage"
              cdkAutosizeMaxRows="5"
              cdkAutosizeMinRows="3"
              cdkTextareaAutosize
              matInput></textarea>
    </mat-form-field>
    <button (click)="startNonRepudiableMessage()" mat-raised-button> Send Non Repudiable Message</button>

    <mat-form-field>
      <textarea #autosize="cdkTextareaAutosize"
                [(ngModel)]="Pr"
                cdkAutosizeMaxRows="5"
                cdkAutosizeMinRows="3"
                cdkTextareaAutosize
                matInput ></textarea>
    </mat-form-field>

    <mat-form-field>
      <textarea #autosize="cdkTextareaAutosize"
                [(ngModel)]="Pkp"
                cdkAutosizeMaxRows="5"
                cdkAutosizeMinRows="3"
                cdkTextareaAutosize
                matInput ></textarea>
    </mat-form-field>

  </mat-tab>
</mat-tab-group>
