<mat-toolbar class="toolbar">Cybersecurity</mat-toolbar>
<mat-tab-group>
  <mat-tab label="Test Server">
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <div class="full-width">
          <div style=" width: 80%; margin: auto;">
            <mat-form-field class="full-width">
            <textarea [(ngModel)]="testInputText"
                      matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="3"
                      cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
          </div>
          <div class="full-width">
            <div class="left-element">
              <button mat-raised-button style="margin: auto" (click)="getButton()">GET</button>
            </div>
            <div class="right-element">
              <button mat-raised-button style="margin: auto" (click)="postButton()">POST</button>
            </div>
          </div>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field style="width: 80%">
    <textarea [(ngModel)]="testResponseText"
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="3"
              cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

  </mat-tab>
<!--------------------------------------------------------------------------------->
  <mat-tab label="Blind Signature">
    <mat-grid-list cols="2">
      <mat-grid-tile>
        <div class="full-width">
          <div style=" width: 80%; margin: auto;">
            <mat-form-field class="full-width">
            <textarea [(ngModel)]="testInputText"
                      matInput
                      cdkTextareaAutosize
                      #autosize="cdkTextareaAutosize"
                      cdkAutosizeMinRows="3"
                      cdkAutosizeMaxRows="5"></textarea>
            </mat-form-field>
          </div>
          <div class="full-width">
            <div class="left-element">
              <button mat-raised-button style="margin: auto" (click)="getButton()">Get Public Key</button>
            </div>
            <div class="right-element">
              <button mat-raised-button style="margin: auto" (click)="postButton()">Send Message</button>
            </div>
          </div>
        </div>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field style="width: 80%">
    <textarea [(ngModel)]="testResponseText"
              matInput
              cdkTextareaAutosize
              #autosize="cdkTextareaAutosize"
              cdkAutosizeMinRows="3"
              cdkAutosizeMaxRows="5"></textarea>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>
  </mat-tab>
  <!--------------------------------------------------------------------------------->
  <mat-tab label="No Repudiation">

  </mat-tab>
</mat-tab-group>
